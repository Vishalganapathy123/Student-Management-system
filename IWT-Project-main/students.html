<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Management System - Add Student</title>
    <link rel="stylesheet" href="students.css">
</head>
<body>
    <h1>Faculty Management System</h1>

    <!-- Student Table -->
    <table id="studentTable" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Student ID</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Year of Study</th>
            </tr>
        </thead>
        <tbody>
            <!-- Student entries will be added here -->
        </tbody>
    </table>

    <!-- Button to Open Overlay Form -->
    <button id="addStudentBtn" class="btn">Add Student</button>

    <!-- Overlay Form -->
    <div id="overlayForm" class="overlay">
        <div class="form-popup">
            <h2>Add New Student</h2>
            <form id="studentForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" name="studentId" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="year">Year of Study:</label>
                <input type="number" id="year" name="year" min="1" max="5" required>

                <button type="submit" class="btn">Submit</button>
                <button type="button" id="closeBtn" class="btn">Close</button>
            </form>
        </div>
    </div>

    <script src="students.js"></script>
</body>
</html>
